<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Главная</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="header"><h1>Главная страница</h1></div>
<div class="container">
    <div class="row well">
        <div class="col-md-8">
            <h3>Добавить операцию</h3>
            <form method="post" action="/">
                <div class="form-group">
                    <label for="exampleInputEmail1">Название операции:</label>
                    <input type="NameT" class="form-control" id="exampleInputEmail1" name="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Сумма сделки:</label>
                    <input type="NameT" class="form-control" id="exampleInputEmail1" name="sum">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Примечание:</label>
                    <textarea class="form-control" rows="3" name="note"></textarea>
                </div>


                <button type="submit" class="btn btn-default">Добавить операцию</button>
            </form>
            <hr>
            <label for="">Список операций</label>
            <ul class="list-group">
                {%for tran in transactons %}
                <li class="list-group-item"><a href="/show/{{tran.id}}"> {{tran.name}}</a> : <b>{{tran.sum}}</b> Rub <br>{{tran.note}}</li>
                {% endfor%}
            </ul>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
